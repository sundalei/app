version: "3.7"
services: 
    app:
        image: node:12-alpine
        command: sh -c "apk add --no-cache python g++ make && yarn install && yarn run dev"
        ports: 
            - 3000:3000
        working_dir: /app
        volumes: 
            - ./:/app
        environment: 
            MARIADB_HOST: mysql
            MARIADB_USER: root 
            MARIADB_PASSWORD: secret
            MARIADB_DB: todos
    mysql:
        image: mariadb:latest
        volumes: 
            - todo-mysql-data:/var/lib/mysql
        environment: 
            MARIADB_ROOT_PASSWORD: secret
            MARIADB_DATABASE: todos 

volumes: 
    todo-mysql-data:
